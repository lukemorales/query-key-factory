name: ci

on: [pull_request]

jobs:
  lint-title:
    runs-on: ubuntu-latest
    name: 🚨 Lint Pull Request title
    steps:
      - uses: amannn/action-semantic-pull-request@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  install-deps:
    runs-on: ubuntu-latest
    name: 📦 Install dependencies
    steps:
      - name: 🔑 Checkout Repository
        uses: actions/checkout@v3

      - name: 🔧 Install PNPM
        uses: pnpm/action-setup@v2.2.2
        with:
          version: 7

      - name: ♻️ Cache node_modules
        uses: actions/cache@v3
        id: pnpm-cache
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-node-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: 🛠️ Setup Node and install project dependencies
        uses: actions/setup-node@v3
        with:
          node-version: '14'
          check-latest: true
          cache: 'pnpm'

        if: steps.pnpm-cache.outputs.cache-hit != 'true'
      - run: pnpm install --prefer-offline

  lint-package:
    runs-on: ubuntu-latest
    name: 🚨 Check for errors
    needs: install-deps
    steps:
      - name: 🔑 Checkout Repository
        uses: actions/checkout@v3

      - name: 🔧 Install PNPM
        uses: pnpm/action-setup@v2.2.2
        with:
          version: 7

      - name: ♻️ Restore node_modules
        uses: actions/cache@v3
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-node-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: ♻️ Restore ESLint Cache
        uses: actions/cache@v3
        id: eslint-cache
        with:
          path: .eslintcache
          key: ${{ matrix.os }}-eslint-${{ hashFiles('**/*.ts', 'package.json', 'tsconfig.json') }}

      - name: 🛠️ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '14'
          check-latest: true
          cache: 'pnpm'

      - name: 📦 Install dependencies
        if: steps.pnpm-cache.outputs.cache-hit != 'true'
        run: pnpm install --prefer-offline

      - name: 🚨 Lint files
        run: pnpm run lint

  tests:
    name: 🧪 Test package
    runs-on: ubuntu-latest
    needs: install-deps
    steps:
      - name: 🔑 Checkout Repository
        uses: actions/checkout@v3

      - name: 🔧 Install PNPM
        uses: pnpm/action-setup@v2.2.2
        with:
          version: 7

      - name: ♻️ Restore node_modules
        uses: actions/cache@v3
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-node-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: 🛠️ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '14'
          check-latest: true
          cache: 'pnpm'

      - name: 📦 Install dependencies
        if: steps.pnpm-cache.outputs.cache-hit != 'true'
        run: pnpm install --prefer-offline

      - name: 🧪 Run tests
        run: pnpm run test:ci

  build:
    name: 🏗️ Build package
    runs-on: ubuntu-latest
    needs: install-deps
    steps:
      - name: 🔑 Checkout Repository
        uses: actions/checkout@v3

      - name: 🔧 Install PNPM
        uses: pnpm/action-setup@v2.2.2
        with:
          version: 7

      - name: ♻️ Load node_modules
        uses: actions/cache@v3
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-node-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: 🛠️ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '14'
          check-latest: true
          cache: 'pnpm'

      - name: 📦 Install dependencies
        if: steps.pnpm-cache.outputs.cache-hit != 'true'
        run: pnpm install --prefer-offline

      - name: 🏗️ Build package
        run: pnpm run build
