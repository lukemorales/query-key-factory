name: tests

on:
  push:
    branches:
      - main

jobs:
  install-deps:
    runs-on: ubuntu-latest
    name: ğŸ“¦ Install dependencies
    steps:
      - name: ğŸ”‘ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Install PNPM
        uses: pnpm/action-setup@v3
        with:
          version: 7

      - name: â™»ï¸ Cache node_modules
        uses: actions/cache@v4
        id: pnpm-cache
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-node-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ğŸ› ï¸ Setup Node and install project dependencies
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          check-latest: true
          cache: 'pnpm'

        if: steps.pnpm-cache.outputs.cache-hit != 'true'
      - run: pnpm install --prefer-offline

  tests:
    name: ğŸ§ª Test package
    runs-on: ubuntu-latest
    needs: install-deps
    steps:
      - name: ğŸ”‘ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Install PNPM
        uses: pnpm/action-setup@v3
        with:
          version: 7

      - name: â™»ï¸ Load node_modules
        uses: actions/cache@v4
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-node-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: ğŸ› ï¸ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          check-latest: true
          cache: 'pnpm'

      - name: ğŸ“¦ Install dependencies
        if: steps.pnpm-cache.outputs.cache-hit != 'true'
        run: pnpm install --prefer-offline

      - name: ğŸ§ª Run tests
        run: pnpm run test:ci

  build:
    name: ğŸ—ï¸ Build package
    runs-on: ubuntu-latest
    needs: install-deps
    steps:
      - name: ğŸ”‘ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Install PNPM
        uses: pnpm/action-setup@v3
        with:
          version: 7

      - name: â™»ï¸ Load node_modules
        uses: actions/cache@v4
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-node-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: ğŸ› ï¸ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          check-latest: true
          cache: 'pnpm'

      - name: ğŸ“¦ Install dependencies
        if: steps.pnpm-cache.outputs.cache-hit != 'true'
        run: pnpm install --prefer-offline

      - name: ğŸ—ï¸ Build package
        run: pnpm run build
