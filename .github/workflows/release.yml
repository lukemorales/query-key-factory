name: release to package managers

concurrency: ${{ github.workflow }}-${{ github.ref }}

on:
  push:
    branches:
      - main

jobs:
  install-deps:
    runs-on: ubuntu-latest
    name: 📦 Install dependencies
    steps:
      - name: 🔑 Checkout Repository
        uses: actions/checkout@v3

      - name: 🔧 Install PNPM
        uses: pnpm/action-setup@v2.2.2
        with:
          version: 7

      - name: ♻️ Cache node_modules
        uses: actions/cache@v3
        id: pnpm-cache
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-node-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: 👤 Set git user
        run: |
          git config --global user.email "lukemorales@live.com"
          git config --global user.name "Luke Morales"

      - name: 🛠️ Setup Node and install project dependencies
        uses: actions/setup-node@v3
        with:
          node-version: '14'
          check-latest: true
          cache: 'pnpm'

        if: steps.pnpm-cache.outputs.cache-hit != 'true'
      - run: pnpm install --prefer-offline

  build:
    name: 🏗️ Build package
    runs-on: ubuntu-latest
    needs: install-deps
    steps:
      - name: 🔑 Checkout Repository
        uses: actions/checkout@v3

      - name: 🔧 Install PNPM
        uses: pnpm/action-setup@v2.2.2
        with:
          version: 7

      - name: ♻️ Cache build files
        uses: actions/cache@v3
        id: build-cache
        with:
          path: "**/dist"
          key: ${{ runner.os }}-build-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-build-

      - name: 🛠️ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '14'
          check-latest: true
          cache: 'pnpm'

      - name: 📦 Install dependencies
        if: steps.pnpm-cache.outputs.cache-hit != 'true'
        run: pnpm install --prefer-offline

      - name: 🚨 Check for errors
        run: pnpm run lint

      - name: 🧪 Run tests
        run: pnpm run test:ci

      - name: ⚒️ Build package
        run: pnpm run build

  npm-release:
    name: 🚀 Release to NPM
    runs-on: ubuntu-latest
    needs: build
    if: github.repository == 'lukemorales/query-key-factory' && github.event_name != 'pull_request'
    steps:
      - name: 🔑 Checkout Repository
        uses: actions/checkout@v3

      - name: 🔧 Install PNPM
        uses: pnpm/action-setup@v2.2.2
        with:
          version: 7

      - name: ♻️ Load node_modules
        uses: actions/cache@v3
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-node-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: ♻️ Load build files
        uses: actions/cache@v3
        with:
          path: "**/dist"
          key: ${{ runner.os }}-build-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: 🛠️ Setup Node for NPM
        uses: actions/setup-node@v3
        with:
          node-version: '16.14.2'
          check-latest: true
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: 🚀 Create Changesets Pull Request or Publish to NPM
        id: changesets
        uses: changesets/action@v1
        with:
          setupGitUser: false
          title: "ci(changesets): bump package version"
          version: node .github/changeset-version.js
          publish: pnpm run release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

  gpr-release:
    name: 🚀 Release to GitHub Package Manager
    if: steps.changesets.outputs.published == 'true'
    runs-on: ubuntu-latest
    needs: [build, npm-release]
    permissions:
      contents: read
      packages: write
    steps:
      - name: 🔑 Checkout Repository
        uses: actions/checkout@v3

      - name: 🔧 Install PNPM
        uses: pnpm/action-setup@v2.2.2
        with:
          version: 7

      - name: ♻️ Load node_modules
        uses: actions/cache@v3
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-node-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: ♻️ Load build files
        uses: actions/cache@v3
        with:
          path: "**/dist"
          key: ${{ runner.os }}-build-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: 🛠️ Setup Node for GPR
        uses: actions/setup-node@v3
        with:
          node-version: '16.14.2'
          check-latest: true
          cache: 'pnpm'
          registry-url: 'https://npm.pkg.github.com'

      - name: 📦 Install dependencies
        if: steps.pnpm-cache.outputs.cache-hit != 'true'
        run: pnpm install --prefer-offline

      - name: 🚀 Publish to GPR
        run: pnpm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
